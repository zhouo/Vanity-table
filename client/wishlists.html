<template name="showWishlists">
	{{#if currentUser}}
    <div class="container container fluid">
    	<div class="row">
    		<div class="col-md-6">
                    <h3 style="margin-top: 0px"><button class="btn btn-default js-toggle-wishlistform">+ New wishlist</button></h3> 
                        {{#each wishlists}}
                        {{>WishlistItem}}
                        {{/each}}
    						
    		</div>
    		<div id="wishlistform" style="display:none;" class="col-md-6" >
    			{{>InsertWishlist}}
    		</div>

            <div id="editwishlistform" style="display:none" class="col-md-6" >
                {{>EditWishlist}}
            </div>
    		
  		</div>
    </div>
    {{/if}}
    
</template>

<template name="WishlistItem">
    <!-- <div class="container container fluid">
    	<div class="row"> -->
    <div class="row list-item" style="margin-left:0px">
        <div class="col-md-4">
            <h5 style="margin-top:10px;margin-left:0px"><a href="/wishlists/{{_id}}">{{name}}</a></h5>
        </div>
        <div class="col-md-5" align="center">
            <p style="margin:10px">({{description}})</p>
        </div>

        <div class="col-md-1" >
            <button class="btn-default js-toggle-editwishlistform" title="Edit this wishlist!" style="border: 0; background: none;"><i class="fa fa-edit" style="font-size:20px; color:dodgerblue; margin: 10px"></i></button>
        </div>
        <div class="col-md-1" >
            <button class="btn-default js-delete-wishlist" title="Delete this wishlist?" style="border: 0; background: none;"><i class="fa fa-trash" style="font-size:20px; color:dodgerblue; margin:10px"></i></button>
        </div>
    </div>           
    <br/>
</template>


<template name="productsOnwishlist">
	<div class="container container fluid">
    	<div class="row">
    		<div class="col-md-6">
                <div class="row">
                    <div class="col-md-5" >
                        <h3 style="margin-top: 0px"><button style="width:150px;" class="btn btn-default js-toggle-addtowishlistform">+ New product</button></h3>
                    </div>
                    <div class="col-md-5">           
                        <h3 style="margin-top: 0px"><button id="backtolists" style="width:150px" class="btn btn-info" title="Go back to your all wishilists " >Back to you lists</button></h3>
                    </div>
                </div>
                <br/>
                <div class="list-item">
				    <h4 style="display:inline; margin:10px"> Wishlist: {{name}}</h4>
                    <p style="display:inline;margin: 10px " > ({{description}})</p>
                </div>
                <br/>
                <div class="row">
                    <div class="col-md-2">
                        Brand
                    </div>
                    <div class="col-md-6" align="center">
                        Name 
                    </div>
                    <div class="col-md-1" align="center">
                        price
                    </div>
                </div>
                <br/>   
                
                {{#each productlist _id}}
                <div class="row">
                    <div class="col-md-2">
                       <sp><a href ="{{path}}">{{abbre}}</a></sp>
                    </div>
                    <div class="col-md-6" align="center">
                        <sp><a href="/products/{{id}}">{{name}}</a></sp>
                    </div>
                    <div class="col-md-2" align="center">
                        <sp>{{price}}&nbsp;$</sp>
                    </div>
                    <div class="col-md-1">
                        <button class="btn-default js-toggle-showSamecategory" title="Click to show the same category products on your tables" style="border: 0; background: none;"><i class="fa fa-table" style="font-size:20px; color:dodgerblue"></i></button>
                    </div>
                    <div class="col-md-1">
                        <button class="btn-default js-remove-wishlistitem" title="Click to remove" style="border: 0; background: none;"><i class="fa fa-trash" style="font-size:20px; color:red" ></i></button>
                    </div>
                </div>
                <br/>
                {{/each}}
                <!-- <sp>{{abbre}} {{name}} {{price}} $</sp> -->
                <!-- <div class="row">
                    <div class="col-md-5">        
                        <button class="btn btn-success js-toggle-showSamecategory" title="Click to show the same category product on your table" style="width:150px">Show your similars</button>
                    </div>
                    <div class="col-md-5">
                        <button style="width:150px" class="btn btn-danger js-remove-wishlistitem" title="Click to Remove">Remove</button>
                    </div>
                </div> -->
    			
    		</div>
    		<div id="addtowishlistForm" style="display:none" class="col-md-6">
    			{{>AddtoWishlist}}	
    		</div>
            <div id="showSamecategory" style="display:none"  class="col-md-6">
                <!-- {{>SameCategory}} -->
                <!-- <p>session id is {{sessionid}}</p> -->
                <h3>You have {{count}} {{category}} on your tables</h3>
                {{#each similarlist}}
                <p>{{name}} expired on {{expiredate}}</p>
                {{/each}}
            </div>
            <!-- <div id="removewishItem" class="col-md-6-hidden">
                {{>removewishItem}}
            </div> -->
    	</div>
    </div>

</template>
