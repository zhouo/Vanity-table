<template name="InsertProduct">
	{{#autoForm collection="Products" id="insertProductForm" type="method" meteormethod="insertProduct"}}
  	<fieldset>
  		<legend>Add New Product to Database</legend>
    	{{> afQuickField name='name'}}
    	{{> afQuickField name='brand'}}
    	{{> afQuickField name='abbre'}}
    	{{> afQuickField name='description'}}
    	{{> afQuickField name='category'}}
    	{{> afQuickField name='price'}}
    	{{> afQuickField name='imgaddress'}}    
  	</fieldset>
  	<button type="submit" class="btn btn-primary">Add</button>
    <button type="reset" class="btn btn-primary">Reset</button>
    <button class="btn btn-danger js-hide-insertproductform">Close</button>
  	{{/autoForm}}
 </template>

 <template name="EditProduct">
	{{#autoForm collection="Products" doc=productdoc id="adminEditproductForm" type="method" meteormethod="admineditproduct"}}
    <fieldset>
        <legend>Editting {{productdoc.name}}</legend>
    	{{> afQuickField name='name' value=productdoc.name}}
    	{{> afQuickField name='brand' value=productdoc.brand}}
    	{{> afQuickField name='abbre' value=productdoc.abbre}}
    	{{> afQuickField name='description' value=productdoc.description}}
    	{{> afQuickField name='category' value=productdoc.category}}
    	{{> afQuickField name='price' value=productdoc.price}}
    	{{> afQuickField name='imgaddress' value=productdoc.imgaddress}}
    	{{> afQuickField name='_id' value=productdoc._id type="hidden"}}  
    </fieldset>
    <button type="submit" class="btn btn-primary">Edit</button>
    <button type="reset" class="btn btn-primary">Reset</button>
    <button class="btn btn-danger js-hide-admineditproductform">Close</button>
  {{/autoForm}}
</template>
