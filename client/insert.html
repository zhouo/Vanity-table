<template name="InsertProduct">
	{{#autoForm collection="Products" id="insertProductForm" type="method" meteormethod="insertProduct"}}
  	<fieldset>
  		<legend>Add New Product to Database</legend>
    	{{> afQuickField name='name'}}
    	{{> afQuickField name='brand'}}
    	{{> afQuickField name='abbre'}}
    	{{> afQuickField name='description'}}
    	{{> afQuickField name='category'}}
    	{{> afQuickField name='price'}}
  	</fieldset>
  	<button type="submit" class="btn btn-success">Add</button>
    <button type="reset" class="btn btn-primary">Reset</button>
    <button class="btn btn-danger js-hide-insertproductform">Close</button>
  	{{/autoForm}}
 </template>

 <template name="EditProduct">
	{{#autoForm collection="Products" doc=productdoc id="adminEditproductForm" type="method" meteormethod="admineditproduct"}}
    <fieldset>
        <legend>Editting {{productdoc.name}}</legend>
    	{{> afQuickField name='name' value=productdoc.name}}
    	{{> afQuickField name='brand' value=productdoc.brand}}
    	{{> afQuickField name='abbre' value=productdoc.abbre}}
    	{{> afQuickField name='description' value=productdoc.description}}
    	{{> afQuickField name='category' value=productdoc.category}}
    	{{> afQuickField name='price' value=productdoc.price}}
    	{{> afQuickField name='product_id' value=productdoc._id type="hidden"}}  
    </fieldset>
    <button type="submit" class="btn btn-primary">Edit</button>
    <button type="reset" class="btn btn-primary">Reset</button>
    <button class="btn btn-danger js-hide-admineditproductform">Close</button>
  {{/autoForm}}
</template>

<template name="AddReviewForm">
   		<div class="col-md-12" style="margin-top: 10px">
   			{{#autoForm collection="Reviews"
                id="addreviewform"
                type="method"
                meteormethod="addreview"}}
  			<fieldset>
		  		<legend align="center">Add your review here</legend>
		  		{{>afQuickField name='title'}}
		    	{{> afQuickField name='text'}}
		    	{{> afQuickField name='product_id' value=_id type="hidden"}}
		    	{{> afQuickField name='user_id' value=userID type="hidden"}}
		    	{{> afQuickField name='createdBy' value=username type="hidden"}}
		    	{{> afQuickField name='rating' value=ratingValue type="hidden"}}
  	       </fieldset>
  	        <div class="rows">
  	       		<div class="col-md-4 col-md-offset-1 col-xs-6">
   					<button type="submit" id="close-review-form" class="btn btn-success">Submit</button>
   				</div>
   				<div class="col-md-4 col-md-offset-2 col-xs-6">
   					<button type="reset" class="btn btn-primary">Reset</button>
   				</div>
   			</div>
  			{{/autoForm}}
   		</div>
 </template>
