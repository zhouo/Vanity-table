<template name="showTables">
	{{#if currentUser}}
    <div class="container container fluid">
    	<div class="row">
    		<div class="col-md-6">
    				<!-- <h3>{{nickname}}, Your tables are here</h3> -->
                    <h3 style="margin-top: 0px"><button class="btn btn-default js-toggle-tableform">+ New Table</button></h3>
    				{{#each tables}}
        			{{>tableItem}}
    				{{/each}}
    							
    		</div>
    		<div id="inserttableform" class="col-md-6 hidden" >
    			{{>InsertTable}}
    		</div>

            <div id="edittableform" class="col-md-6 hidden" >
                {{>EditTable}}
            </div>
    		
  		</div>
    </div>
    {{/if}}
    
</template>

<template name="tableItem">
        <div class="row list-item" style="margin-left:0px">
        <div class="col-md-4">
            <h5 style="margin-top:15px;padding-left:0px;margin-left: :0px"><a href="/tables/{{_id}}">Table:&nbsp;&nbsp; {{name}}</a></h5>
        </div>
        <div class="col-md-5">
            <p style="margin:10px">({{description}})</p>
        </div>

        <div class="col-md-1" >
            <button class="btn-default js-toggle-edittableform" title="Edit this table!" style="border: 0; background: none;"><i class="fa fa-edit" style="font-size:20px; color:dodgerblue; margin: 10px"></i></button>
        </div>
        <div class="col-md-1" >
            <button class="btn-default js-delete-table" title="Delete this wishlist?" style="border: 0; background: none;"><i class="fa fa-trash" style="font-size:20px; color:dodgerblue; margin:10px"></i></button>
        </div>
    </div>           
    <br/>
</template>

<template name="productsOntable">
	<div class="container container fluid">
    	<div class="row">
    		<div class="col-md-6">
                <!-- <h3> Table: &nbsp;{{name}}</h3> -->
                <div class="row">
                    <div class="col-md-5 col-md-offset-1">
                        <h3 style="margin-top: 0px"><button style="width:150px" class="btn btn-default js-toggle-addtotableform">+ New product</button></h3>
                    </div>
                    <div class="col-md-5">           
                        <h3 style="margin-top: 0px"><button id="backtotables" style="width:150px" class="btn btn-info" title="Go back to your all tables " >Back to you tables</button></h3>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-md-2" align="center">
                        Brand
                    </div>
                    <div class="col-md-5" align="center">
                        Name 
                    </div>
                    <div class="col-md-3">
                        Expiration
                    </div>
                </div>
                <br/>
    			{{#each productlist _id}}
                <div class="row list-item" style="padding-top:10px ">
                    <div class="col-md-2">
                        {{abbre}}
                    </div>
                    <div class="col-md-5" align="center">
                        {{name}} 
                    </div>
                    <div class="col-md-3" id={{productid}}>
                        {{#if expired}}
                          <p style="color: red">{{expiredate}}</p>
                        {{else}}
                          <p>  {{expiredate}}</p>
                        {{/if}}
                    </div>
                    <!-- <div class="col-md-1">
                        <button class="btn-default js-toggle-admin-editproductform" title="Edit" style="border: 0; background: none;"><i class="fa fa-edit" style="font-size:20px; color:dodgerblue"></i></button>
                    </div>
                    <div class="col-md-1">
                        <button class="btn-default js-admin-delete-product" title="Delete" style="border: 0; background: none;"><i class="fa fa-trash" style="font-size:20px; color:red" ></i></button> -->
                </div>
                <br/>
    			{{/each}}	
    		</div>
    		<div id="addtotableForm" class="col-md-6 hidden">
    			{{>AddtoTable}}	
    		</div>
    	</div>
    </div>

</template>
