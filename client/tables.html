<template name="showTables">
	{{#if currentUser}}
    <div class="container container fluid">
    	<div class="row">
    		<div class="col-md-6">
    				<!-- <h3>{{nickname}}, Your tables are here</h3> -->
                    <h3><button class="btn btn-default js-toggle-tableform">+ New Table</button></h3>
    				{{#each tables}}
        			{{>tableItem}}
    				{{/each}}
    							
    		</div>
    		<div id="inserttableform" class="col-md-6 hidden" >
    			{{>InsertTable}}
    		</div>

            <div id="edittableform" class="col-md-6 hidden" >
                {{>EditTable}}
            </div>
    		
  		</div>
    </div>
    {{/if}}
    
</template>

<template name="tableItem">
    <!-- <div class="container container fluid">
    	<div class="row"> -->
    <div display="inline-block">
        	<h4 style="display:inline"><a href="/tables/{{_id}}">Table:{{name}}</a></h4>
        	<sp style="display:inline"> &nbsp;({{description}})</sp> 
            <div>
                <button style="width:150px" class="btn btn-primary js-toggle-edittableform" title="Edit this table " >Edit</button>
                <button style="width:150px" class="btn btn-danger js-delete-table" title="Delelte this table? " >delete</button>
            </div> 
        	
    </div>         
    <br/>
</template>

<template name="productsOntable">
	<div class="container container fluid">
    	<div class="row">
    		<div class="col-md-6">
                <!-- <h3> Table: &nbsp;{{name}}</h3> -->
                <div class="row">
                    <div class="col-md-5">
                        <h3><button style="width:150px" class="btn btn-default js-toggle-addtotableform">+ New product</button></h3>
                    </div>
                    <div class="col-md-5">           
                        <h3><button id="backtotables" style="width:150px" class="btn btn-info" title="Go back to your all tables " >Back to you tables</button></h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2" align="center">
                        Brand
                    </div>
                    <div class="col-md-7" align="center">
                        Name 
                    </div>
                    <div class="col-md-3">
                        Expiration
                    </div>
                </div>
                <br/>
    			{{#each productlist _id}}
                <div class="row">
                    <div class="col-md-2">
                        {{abbre}}
                    </div>
                    <div class="col-md-7">
                        {{name}} 
                    </div>
                    <div class="col-md-3">
                        {{expiredate}}
                    </div>
                </div>
                <br/>
    			{{/each}}	
    		</div>
    		<div id="addtotableForm" class="col-md-6 hidden">
    			{{>AddtoTable}}	
    		</div>
    	</div>
    </div>

</template>
