<template name="user_interface">
  {{#if currentUser}}
    <li class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">User menu <span class="caret"></span></a>
      <ul class="dropdown-menu">
        <li><a href="/showWishlists">Wishlist</a></li>
        <li><a href="/showTables">Vanity Table</a></li>
      </ul>
    </li>

  {{/if}}
</template>

<template name="admin_interface">
  {{#if checkadmin}}
    <li class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Admin menu <span class="caret"></span></a>
      <ul class="dropdown-menu">
        <li><a href="#">users</a></li>
        <li><a href="/admin/showProducts">products</a></li>
      </ul>
    </li>

  {{/if}}
</template>

<template name="Categorydropdown">                                       
  <li class="menu-item dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown">Category<b class="caret"></b></a>
      <ul class="dropdown-menu">
          <li class="menu-item dropdown dropdown-submenu">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Skincare</a>
            <ul class="dropdown-menu">
              {{#each skincarelist}}
                <li class="menu-item ">
                    <a href="/category/{{value}}">{{value}}</a>
                </li>
              {{/each}}
            </ul>
          </li>

          <li class="menu-item dropdown dropdown-submenu">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Makeup</a>
            <ul class="dropdown-menu">
              <li class="menu-item "><a href="#">Nails</a></li>
              <li class="menu-item dropdown dropdown-submenu">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Eyes</a>
                <ul class="dropdown-menu">
                  {{#each makeupeyelist}}
                    <li>
                      <a href="/category/{{value}}">{{value}}</a>
                    </li>
                  {{/each}}
                </ul>
              </li>
              <li class="menu-item dropdown dropdown-submenu">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Face</a>
                <ul class="dropdown-menu">
                  {{#each makeupfacelist}}
                    <li>
                      <a href="/category/{{value}}">{{value}}</a>
                    </li>
                  {{/each}}
                </ul>
              </li>
              <li class="menu-item dropdown dropdown-submenu">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">lip</a>
                <ul class="dropdown-menu">
                  {{#each makeupliplist}}
                    <li>
                      <a href="/category/{{value}}">{{value}}</a>
                    </li>
                  {{/each}}
                </ul>
              </li>
            </ul>
          </li>

      </ul>
  </li>
</template>
